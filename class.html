<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // es5
    function Point(x, y) {
      this.x = x;
      this.y = y;
    }

    Point.prototype.toString = function () {
      return '(' + this.x + ', ' + this.y + ')';
    }

    var p = new Point(1, 2);
    console.log(p);

    // es6
    const methodName = 'getPoint';
    class Point2 {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      toString() {
        return '(' + this.x + ', ' + this.y + ')';
      }
      [methodName]() {
        return '(' + this.x + ', ' + this.y + ')';
      }
      get prop() {
        return 'getter';
      }
      set prop(value) {
        console.log('setter: ' + value);
      }
    }

    const p2 = new Point2(3, 4);
    const p3 = new Point2(4, 5);
    
    console.log(p2.__proto__ === p3.__proto__);

    // 私有方法
    const bar = Symbol('bar');
    const sanf = Symbol('sanf');

    class myClass {
      // public
      foo(baz) {
        console.log(this[bar](baz));
      }
      // private
      [bar](baz) {
        return this[sanf] = baz;
      }
    }

    const my = new myClass();
    my.foo(1)

  </script>
</body>
</html>
